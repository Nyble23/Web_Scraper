Product_info:
    css: 'div.a-fixed-left-grid.product-details > div.a-fixed-left-grid-inner'
    type: Text
    children:
        product_name:
            css: 'h1.a-size-large a.a-link-normal'
            type: Text
        product_variant:
            css: 'div.a-row.a-spacing-top-medium span.a-size-base'
            type: Text
        product_image:
            css: img
            type: Image
        avg_reviews:
            css: span.a-size-medium
            type: Text
Reviews:
    css: 'div.a-row div.a-section.celwidget'
    multiple: true
    type: Text
    children:
        review_title:
            css: 'a.a-size-base span'
            type: Text
        star_rating:
            css: 'div.a-row:nth-of-type(2) a.a-link-normal:nth-of-type(1)'
            type: Text
        review_date:
            css: span.a-size-base.a-color-secondary
            type: Text
        variant:
            css: a.a-size-mini
            type: Text
        verified:
            css: span.a-size-mini
            type: Text
        review_content:
            css: 'div.a-row.a-spacing-small span.a-size-base span'
            type: Text
        helpful:
            css: 'span.cr-vote span.a-size-base'
            type: Text
        author_name:
            css: div.a-profile-content
            type: Text
        review_images:
            css: img.review-image-tile
            multiple: true
            type: Attribute
            attribute: src
        author_profile:
            css: 'div.a-row.a-spacing-mini:nth-of-type(1)'
            type: Link
next_page:
    css: 'li.a-last a'
    type: Link